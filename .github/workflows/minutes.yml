name: Update Minutes Data

on:
  schedule:
    # 5 AM ET = 10 AM UTC (EST) or 9 AM UTC (EDT)
    - cron: '0 10 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-minutes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests pytz
      
      - name: Generate minutes data
        run: python generate_minutes.py
      
      - name: Commit and push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add minutes_data.json
          git diff --staged --quiet || git commit -m "Update minutes data $(date +'%Y-%m-%d')"
          git push
