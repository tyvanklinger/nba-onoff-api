name: ðŸŽ¯ Update Funnels Data

on:
  schedule:
    # Run at 11:00 PM ET (4:00 AM UTC next day)
    # ET is UTC-5 (standard) or UTC-4 (daylight saving)
    # Using 4 AM UTC covers 11 PM ET during standard time
    - cron: '0 4 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-funnels:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 pdfplumber pytz pandas
      
      - name: Run funnels scraper
        run: python funnels_api.py
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet funnels_data.json 2>/dev/null; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add funnels_data.json
          git commit -m "ðŸŽ¯ Auto-update funnels data"
          git push
