name: ğŸ¥ Update Injuries Data

on:
  schedule:
    # Run every 30 minutes
    - cron: '0,30 * * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-injuries:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 pdfplumber pytz
      
      - name: Run injuries scraper
        run: python injuries_api.py
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet injuries_data.json 2>/dev/null; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add injuries_data.json
          git commit -m "ğŸ¥ Auto-update injuries data"
          git push
