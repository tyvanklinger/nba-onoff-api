name: ğŸ€ Update On/Off Data

on:
  schedule:
    # Run at 4:00 AM ET (9:00 AM UTC)
    - cron: '0 9 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-onoff:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # 2 hour timeout for all 30 teams
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests pandas pytz
      
      - name: Run on/off update script
        run: |
          chmod +x __update-all-teams.sh__
          ./__update-all-teams.sh__
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet data/ 2>/dev/null; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/
          git commit -m "ğŸ€ Auto-update NBA on/off data $(date +'%Y-%m-%d')"
          git push
